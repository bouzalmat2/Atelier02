<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
 
        <div  class="d-flex justify-content-center align-items-center vh-100"   id="formulaire">
            <div class="w-50">
                <div class="mb-3">
                    <label for="matier" class="form-label">Matiere</label>
                    <input type="text" class="form-control" id="matiere" placeholder="Matiere">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Entre email">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" placeholder="Matiere">
                </div>
                <div class="mb-3">
                    <label for="prof" class="form-label">Prof</label>
                    <input type="text" class="form-control" id="prof" placeholder="Prof">
                </div>
                <div class="mb-3">
                    <label for="nbEtudiant" class="form-label">Nombre etudiants</label>
                    <input type="number" class="form-control" id="nbEtudiant">
                </div>
                <div id="container"></div>
                <div id="res"></div>
                <div class="mt-3">
                    <button id="generatePDF" class="btn btn-success">Generate PDF</button>
                </div>

            </div>
        </div>
        <script src="index.js"></script>
       




       


    
    
</body>
</html>
