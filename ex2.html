<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGCD</title>
</head>
<body>
    <script>
       function PGCD(a,b){
        while(b!==0){
            let temp=b;
            b=a%b;
            a=temp;
        }
        return a;
       }

       let nbr1=parseInt(prompt("Entre un nombre entier:"));
       let nbr2=parseInt(prompt("Entre un  autre nombre entier:"));
       let resultat =PGCD(nbr1,nbr2);
         alert("Le PGCD de "+nbr1+" et "+nbr2+" est : "+resultat);
       

    

    </script>
    
</body>
</html>
