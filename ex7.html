<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <script>
        
        function validateEmail(email) {
            let emailRegex = /^[^]+@[^]+\.[a-z]{2,3}$/;
            if (!emailRegex.test(email)) {
                return false;
            }
            return true;
        }

        function validatPhone(phone) {
            let phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(phone)) {
                return false;
            }
            return true;
        }
        function validatePassword(motDePasse, confirmerMotDePasse) {
            if (motDePasse !== confirmerMotDePasse) {
                return false;
            }
            return true;
        }
        function validateForm() {
            let isValid = true;
            let nom = document.getElementById("nom").value;
            let prenom = document.getElementById("prenom").value;
            let adresse = document.getElementById("adresse").value;
            let email = document.getElementById("email").value;
            let login = document.getElementById("login").value;
            let motDePasse = document.getElementById("motDePasse").value;
            let confirmerMotDePasse = document.getElementById("confirmerMotDePasse").value;
            let telephone = document.getElementById("telephone").value;
            let civilite = document.getElementById("civilite").value;
            let pays = document.getElementById("pays").value;

            if (nom === "" || prenom === "" || adresse === "" || email === "" || login === "" || motDePasse === "" || confirmerMotDePasse === "" || telephone === "" || civilite === "" || pays === "") {
                alert("les champs sont obligatoires.");
                isValid = false;
            }
            if (!validateEmail(email)) {
                alert(" entrer un email valide.");
                isValid = false;
            }
            if (!validatePhone(telephone)) {
                alert("Le numero de telephon doit comporter 10 chiffres !!!!!!!!.");
                isValid = false;
            }
            if (!validatePassword(motDePasse, confirmerMotDePasse)) {
                alert("mot de pass pas correct!!!!!!!!!!!!!.");
                isValid = false;
            }

            return isValid;
        }
    </script>
</head>
<body>

    <h2>Formulaire d'Inscription</h2>
    <form onsubmit="return validateForm()">
        <label for="nom">Nom:</label>
        <input type="text" id="nom"><br><br>

        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" ><br><br>

        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" ><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>

        <label for="login">Login:</label>
        <input type="text" id="login" name="login"><br><br>

        <label for="motDePasse">Mot de passe:</label>
        <input type="password" id="motDePasse" ><br><br>

        <label for="confirmerMotDePasse">Confirmer le mot de passe:</label>
        <input type="password" id="confirmerMotDePasse" ><br><br>

        <label for="telephone">telephone</label>
        <input type="text" id="telephone" ><br><br>

        <label for="civilite">Civilité:</label>
        <select id="civilite" name="civilite">
            <option value="">selection</option>
            <option value="M">Monsieur</option>
            <option value="Mme">Madame</option>
        </select><br><br>

        <label for="pays">Pays:</label>
        <input type="text" id="pays" ><br><br>

        <input type="submit" value="S'inscrire">
    </form>

</body>
</html>
