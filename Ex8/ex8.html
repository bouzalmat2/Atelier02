<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel </title>
    <style>
        .carousel-container {
            width: 600px;
            margin: auto;
            text-align: center;
        }
        img {
            width: 50%;
            height: auto;
        }
        .button {
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <img id="carouselImage" src="img/photoJS.png" alt="Image">
        <div>
            <button class="button" onclick="moveSlide(-1)">Précédent</button>
            <button class="button" onclick="moveSlide(1)">Suivant</button>
        </div>
    </div>

    <script>
        let currentIndex = 0; 
        const images = ['img/photoJS.png', 'img/photoPhp.jpeg', 'img/photoReactJs.jpeg']; 

        function moveSlide(step) {
            currentIndex += step;
            if (currentIndex >= images.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = images.length - 1;
            }
            document.getElementById("carouselImage").src = images[currentIndex];
        }
    </script>

</body>
</html>
