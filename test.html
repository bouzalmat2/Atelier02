<html>
    <head>
        <title> Dynamique creation </title>
    </head>

    <body>

        <div>

            <input type="submit" value="Create" id="create" />

        </div>

      <!-- Static container -->
        <div id="mycontainer">
          <table id="mytable">
            <thead>
                <th>ID</th>
                <th>First Name</th>
                <th>Action</th>
            </thead>
            <tbody id="mytbody">
                <tr>
                <td> <input type="text"  value="0" >  </td>
                <td> <label> Texte <input type="checkbox"  />  </label> </td>
                <td>  
                    <input type="submit" value="add" id="add" />   
                </td>

                </tr>

               
            </tbody>

          </table>
        </div>


    </body>

    <script>

        let btn = document.querySelector('#create');
        var count = 0 ;
        btn.addEventListener("click" , ()=>{
 // creation temp  dynamique component
 let munewcmp = document.createElement("input");
            munewcmp.type = "text";
            munewcmp.id = "id_"+count;
            munewcmp.placeholder = "Enter your name";
            munewcmp.value = count ;

            count++ ;

            // alert(munewcmp);

            let cont = document.querySelector('#mycontainer');
            cont.appendChild(munewcmp);

        });


        let action = document.querySelector("#add");
        

        action.addEventListener("click" , (ev)=>{

           let curentelm = ev.target;

           //let mytd = curentelm.parentNode // td ;

           //let mytr = mytd.parentNode ; // tr ;
           let tbody = document.querySelector("#mytbody");

           // cloner l'element 
            let parenttr = curentelm.parentNode.parentNode ;
           var trcolone = parenttr.cloneNode(true); // true children false without children 
        
          tbody.appendChild(trcolone );
           //alert(tbody.id);
           //tbody.append(curentelm.parentNode.parentNode);


        });
           

    </script>


</html>
