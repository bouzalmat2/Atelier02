<body>
    <script>
      function recurciveDecimalEnBinaire(n){
        if(n===0){
            return "0";
        }
        if(n===1){
            return "1";
        }
        return  recurciveDecimalEnBinaire(Math.floor(n/2))+(n%2).toString(); 
    }

    console.log(recurciveDecimalEnBinaire(10));


    </script>
